<div class="form-container">
    <h3 class="align-center">Cadastro de Pessoas</h3>
    <form #personPost = "ngForm" (ngSubmit)="onSubmit(personPost.value)">
        <div class="form-group">
            <label for="nome">Nome:</label><br>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu email" ngModel><br>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label><br>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.456.789-11" ngModel><br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com.br" ngModel><br>
        </div>
        <div class="form-group">
            <label for="fone">Telefone:</label><br>
            <input type="tel" class="form-control" id="fone" name="fone" placeholder="(99)99999-9999" ngModel><br>
        </div>
        <div class="form-group">
            <p>Sexo:</p>
            <input class="form-check-input" type="radio" id="masc" name="sexo" value="Masculino" ngModel>
            <label class="form-check-label" for="masc">Masculino</label><br>
            <input class="form-check-input" type="radio" id="fem" name="sexo" value="Feminino" ngModel>
            <label class="form-check-label" for="fem">Feminino</label><br>
        </div>
        <div class="form-group">
            <label for="dataNasc">Data de Nascimento:</label><br>
            <input type="date" class="form-control" id="dataNasc" name="dataNascimento" ngModel>
        </div>
        <div class="align-center button-container">
            <button type="submit" class="btn btn-primary" >Cadastrar</button>
        </div>
    </form>
</div>
